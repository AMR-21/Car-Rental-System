<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Rental System</title>
    <!-- JavaScript Bundle with Popper -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="src/js/customer/controller.js"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg mb-3">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <button class="nav-btn active" href="#" data-action="home">
                Home
              </button>
            </li>
            <li class="nav-item">
              <button class="nav-btn" href="#" data-action="reserved">
                Reserved
              </button>
            </li>
            <li class="nav-item">
              <button class="nav-btn" href="#" data-action="rented">
                Rented
              </button>
            </li>
            <li class="nav-item">
              <button class="nav-btn" href="#" data-action="favourites">
                Favourites
              </button>
            </li>

            <li class="nav-item dropdown ms-auto">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="app-container">
      <div class="sidebar-container">
        <div class="filter-btns mt-auto mx-auto">
          <button type="button" class="btn-view btn-reset me-3">reset</button>
          <button type="button" class="btn-view btn-apply">apply</button>
        </div>
      </div>
      <!-- 
       data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          data-bs-whatever="@mdo" -->
      <div class="content">
        <div class="cars"></div>
      </div>
    </div>

    <!-- Res. Details -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="info-col pickup">
              <h3 class="info-heading mb-3">Pickup Details</h3>
              <div class="input-group mb-2">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input
                  class="info-input"
                  type="datetime-local"
                  id="pickup-date"
                  name="pickup-date"
                />
              </div>
              <div class="input-group">
                <span class="input-group-text" id="basic-addon2">@</span>
                <input
                  class="info-input"
                  type="text"
                  id="pickup-location"
                  name="pickup-location"
                />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Send message</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
