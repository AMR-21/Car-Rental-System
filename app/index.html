<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Rental System</title>
    <!-- JavaScript Bundle with Popper -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="src/js/admin/controller.js"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"
    />

    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <link rel="stylesheet" href="src/css/admin.css" />
  </head>

  <body>
    <div class="app-container">
      <div class="sidebar-container">
        <div class="filter-btns mt-auto mx-auto">
          <button type="button" class="btn btn-outline-primary btn-reset me-3">
            reset
          </button>
          <button type="button" class="btn btn-primary btn-apply">Apply</button>
        </div>
      </div>

      <div class="content">
        <ul class="nav nav-tabs mb-4">
          <li class="nav-item">
            <button
              class="nav-link btn-nav active"
              aria-current="page"
              data-action="cars"
            >
              Cars
            </button>
          </li>
          <li class="nav-item">
            <button
              class="nav-link btn-nav"
              aria-current="page"
              data-action="customers"
            >
              Customers
            </button>
          </li>

          <li class="nav-item">
            <button
              class="nav-link btn-nav"
              aria-current="page"
              data-action="reservations"
            >
              reservations
            </button>
          </li>

          <li class="nav-item">
            <button
              class="nav-link btn-nav"
              aria-current="page"
              data-action="payments"
            >
              payments
            </button>
          </li>
        </ul>

        <div class="table-filter mb-4"></div>

        <table class="query-result"></table>
      </div>
    </div>

    <div class="payment-container hide"></div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="car-info"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title view-title" id="staticBackdropLabel">
              BMW X6
            </h1>
            <button
              type="button"
              class="btn btn-close-modal"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <ion-icon class="close-icon" name="close"></ion-icon>
            </button>
          </div>

          <div class="modal-body">
            <div
              id="carouselExampleIndicators"
              class="carousel slide mb-4"
              data-bs-ride="true"
            >
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="0"
                  class="active"
                  aria-current="true"
                  aria-label="Slide 1"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="1"
                  aria-label="Slide 2"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="2"
                  aria-label="Slide 3"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="3"
                  aria-label="Slide 4"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="4"
                  aria-label="Slide 5"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="5"
                  aria-label="Slide 6"
                ></button>
              </div>
              <div class="carousel-inner"></div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev"
              >
                <span class="carousel-prev-icon" aria-hidden="true">
                  <ion-icon name="chevron-back-outline"></ion-icon>
                </span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next"
              >
                <span class="carousel-next-icon" aria-hidden="true">
                  <ion-icon name="chevron-forward-outline"></ion-icon>
                </span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>

            <div class="car-info"></div>
          </div>
          <div class="modal-footer view-footer"></div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="res-info"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel2"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title action-title" id="staticBackdropLabel2">
              BMW X6
            </h1>
            <button
              type="button"
              class="btn btn-close-modal"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <ion-icon class="close-icon" name="close"></ion-icon>
            </button>
          </div>

          <div class="modal-body">
            <form id="action" class="action-form needs-validation" novalidate>
              <div class="action-field">
                <label for="pickup-date" class="form-label">Pick-up date</label>
                <input
                  type="datetime-local"
                  class="form-control"
                  id="pickup-date"
                  min="2022-12-15T00:00"
                  name="pickup"
                  max=""
                  required
                />
                <div class="invalid-feedback">Please choose a date.</div>
              </div>

              <div class="action-field">
                <label for="pickup-location" class="form-label"
                  >Pick-up location</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="pickup-location"
                  required
                />
                <div class="invalid-feedback">Please choose a location.</div>
              </div>

              <div class="action-field">
                <label for="drop-off-date" class="form-label"
                  >Drop-off date</label
                >
                <input
                  type="datetime-local"
                  class="form-control"
                  id="drop-off-date"
                  min="2022-12-15T00:00"
                  max=""
                  required
                />
                <div class="invalid-feedback">Please choose a date.</div>
              </div>

              <div class="action-field">
                <label for="drop-off-location" class="form-label"
                  >Drop-off location</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="drop-off-location"
                  required
                />
                <div class="invalid-feedback">Please choose a location.</div>
              </div>
            </form>
          </div>
          <div class="modal-footer action-footer">
            <button
              data-bs-toggle="modal"
              data-bs-target="#car-info"
              class="btn btn-outline-primary"
              type="submit"
            >
              Cancel
            </button>

            <button
              form="action"
              class="btn btn-primary btn-submit"
              type="submit"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
